<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5];
    let arr2 = [];
    for (let i = arr.length; i > 0; i--) {
        arr2.push(arr.pop());
    }

    for (let i = 0; i < arr2.length; i++) {
        document.write(arr2[i], '<br>')
    }
</script>
</body>
</html>
