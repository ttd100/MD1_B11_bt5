
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5,56,4,56,67,23,4,5,9,86,]
    let b = []
    for (i=0;i<a.length;i++){
        if (a[i]>=10){
            b.push(a[i])
        }

    }document.write(b.join("")+"<br>")
    document.write("Số lượng phần tử lớn hơn 10 là " + b.length)
    document.write(b.join("-"))
</script>
</body>
